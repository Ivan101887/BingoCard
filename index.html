<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My bingo game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="bingo.js"></script>

    <style>
        #wholeBody{
            width: 70vw;
            margin: auto;
            background-color: rgb(239,235,222);
        }
        
        .bingo-box {
            aspect-ratio: 1 / 1;

        }

        input {
            border: 1px solid black;
        }
        html {
            height: 100%;
            width: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100%;
            width: 100%;

        }
    </style>
</head>
<body onload="newCard()">
    <div  class="container-fluid " >
        <div class="row justify-content-center" id="wholeBody">
            <div class=" bingo-panel col-10 col-md-8 col-lg-6 col-xl-5 mt-2 mb-2 ">
                <form id="headCtrl" onsubmit="submit()">
                    <div class="row mode-select justify-content-between align-items-stretch">
                        <div class="col-4 pl-2">
                            <fieldset class="border  border-dark justify-content-center h-100">
                                <legend class="w-auto text-center text-primary">模式選擇</legend>
                                <div class="row justify-content-between m-0">
                                    <div class="col-6  p-0">
                                        <p class="m-0  text-left pl-2 ">遊戲中</p>
                                    </div>
                                    <div class="col-6  p-0">
                                        <p class="m-0 text-right pr-2">輸入</p>
                                    </div>
                                </div>
                                <input type="range" class="custom-range w-100 pr-2 pl-2 " min="0" max="1" id="mode">
                            </fieldset>
                        </div>
                        <div class="col-8 pr-2">
                            <fieldset class="border border-dark">
                                <legend class="w-auto text-center text-primary">輸入模式</legend>
                                <div class="row m-0">
                                    <div class="col-4 p-0 pl-2 ">
                                        輸入數字:
                                    </div>                                   
                                </div>
                                <div class="row justify-content-center m-0 align-items-center">
                                    <div class="col p-2">
                                        <input id="p-range" class="w-75"  type="text" placeholder="ex:1-30">
                                        <button class="btn-outline-info" onclick="generateNewOne()">輸入</button>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                </form>

                <div id="bingoCard" class=" row mt-1 ">
                    <div class=" col p-0">
                        <table>
                                <tr >
                                    <td class=" p-2 " >
                                        <div class="  p-0 bingo-box">
                                            <input
                                                id="item0"
                                                class="w-100 h-100 display-4 text-center "
                                                readonly type="text">
                                        </div>
                                    </td>
                                    <td class=" p-2 " >
                                        <div class="  p-0 bingo-box">
                                            <input
                                                id="item1"
                                                class="w-100 h-100 display-4 text-center "
                                                readonly type="text">
                                        </div>
                                    </td>
                                    <td class=" p-2 " >
                                        <div class="  p-0 bingo-box">
                                            <input
                                                id="item2"
                                                class="w-100 h-100 display-4 text-center "
                                                readonly type="text">
                                        </div>
                                    </td>
                                </tr>
                                <tr >
                                    <td class=" p-2 " >
                                        <div class="  p-0 bingo-box">
                                            <input
                                                id="item3"
                                                class="w-100 h-100 display-4 text-center "
                                                readonly type="text">
                                        </div>
                                    </td>
                                    <td class=" p-2 " >
                                        <div class="  p-0 bingo-box">
                                            <input
                                                id="item4"
                                                class="w-100 h-100 display-4 text-center "
                                                readonly type="text">
                                        </div>
                                    </td>
                                    <td class=" p-2 " >
                                        <div class="  p-0 bingo-box">
                                            <input
                                                id="item5"
                                                class="w-100 h-100 display-4 text-center "
                                                readonly type="text">
                                        </div>
                                    </td>
                                </tr>
                                <tr >
                                    <td class=" p-2 " >
                                        <div class="  p-0 bingo-box">
                                            <input
                                                id="item6"
                                                class="w-100 h-100 display-4 text-center "
                                                readonly type="text">
                                        </div>
                                    </td>
                                    <td class=" p-2 " >
                                        <div class="  p-0 bingo-box">
                                            <input
                                                id="item7"
                                                class="w-100 h-100 display-4 text-center "
                                                readonly type="text">
                                        </div>
                                    </td>
                                    <td class=" p-2 " >
                                        <div class="  p-0 bingo-box">
                                            <input
                                                id="item8"
                                                class="w-100 h-100 display-4 text-center "
                                                readonly type="text">
                                        </div>
                                    </td>
                                </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
